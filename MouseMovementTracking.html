<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Two Divs with Gap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .left {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: calc(40% - 150px);
      background-color: #999;
    }
    .right {
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      width: calc(40% - 150px);
      background-color: #999;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right"></div>

  <script type="text/javascript">
    let mouseXStartPoint = 300;
    let mouseXEndPoint = window.innerWidth - 300;
    let MouseXRange = mouseXEndPoint - mouseXStartPoint;
    let currentXPosition = 0;
    let fracXValue = 0 ;


    const MouseEvent = (event) =>{
        // console.log(event);
        // console.log(`event x = ${event.clientX} & y value = ${event.clientY}`);
        currentXPosition = event.clientX - mouseXStartPoint;
        fracXValue = currentXPosition / MouseXRange;
        console.log(fracXValue);
    }
      window.addEventListener('mousemove', MouseEvent);
  </script>
</body>
</html>
