<script>
    var guestname = ["guest1", "guest2", "guest3", "guest4", "guest5"];
    var name = prompt(" What is your name? ");

    var checkname = guestname.includes(name);

    if(checkname == true){
        alert("Welcome" + name + "You are invited!!");
    }
    else{
        alert("Sorry" + name + "You are not invited!!");
    }

</script>
