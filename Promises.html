<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
        //executor ->resolve and reject
        //promise produce
        const obj1 = new Promise((resolve, reject) =>{
           setTimeout(()=>{
             let roll_no = [1,2,3,4,5];
             resolve(roll_no);
            // reject("Error while communicating!!" );
           }, 2000);

});

const getBiodata = (rollno) =>{
    return new Promise((resolve, reject)=>{
           setTimeout((rollno) => {
            let biodata = {
                name : "Sanya",
                age: 21
            }
            resolve(`My roll no is ${rollno}. My name is ${biodata.name} and I am ${biodata.age} years old`);

        }, 3000, rollno );
            
            
    });
}


        //promise consume
        obj1.then((rollno) =>{
            console.log(rollno);
            getBiodata(rollno[2]).then((something)=>{
                console.log(something);
            });
        }).catch((error)=>{
            console.log(error);
        });
    </script>
</body>
</html>
