<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
const obj1 = new Promise((resolve, reject)=>{
         setTimeout(()=>{
           let roll_no = [1,2,3,4,5]; 
           resolve(roll_no);
         }, 2000);
});


const getbiodata = (roll_no) =>{
    return new Promise((resolve, reject)=>{
            setTimeout((roll_no)=>{
                let biodata = {
                    name: "Sanya",
                    age: 21
                }

                resolve(`My name is ${biodata.name} and I am ${biodata.age} years old.My roll no is ${roll_no}` )
            }, 3000, roll_no);
    });
}


    async  function getData(){
        try{  
        const rollnodata = await obj1;
            console.log(rollnodata);

         const biodatas   = await getbiodata(rollnodata[2]);
         console.log(biodatas);

         return biodatas;
    }
    catch(error){
           console.log(`The error is ${error}`);
    }

}
     getData();






    </script>
</body>
</html>
