<!-- When using == operator it will only check that the strings are equal or not
When using === operator it will not only check that the string are equal or not but also check the data type of the strings -->


<script type="text/javascript">
    var name = "Sanya";

    var name_2 = new String("Kushal");

    document.write(name == name_2);
</script>
