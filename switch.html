<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Add</li>
        <li>Sub</li>
        <li>Multiply</li>
        <br>
        <form>
            <input type="text" name="" id="choices">
            <br>
            <button onclick="myfun()">Click Me</button>
        </form>
    </ul>
    <script type="text/javascript">
       function myfun() {
        var choice = document.getElementById("choices").value;

        switch(choice){
            case "add" : var a = 10;
                         var b = 20;
                         sum = a + b;
                         document.write("sum is: " + sum);
                        break;
            case "sub" : var a = 20;
                         var b = 10;
                         sub = a - b;
                         document.write("sub is: " + sub);
                         break;

            case "multi" : var a = 20;
                         var b = 10;
                         multi = a * b;
                         document.write("multi is: " + multi);
        }
       }

    </script>
    
</body>
</html>
