<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="id">Hello World</p>
    <p class="name">Sanya</p>
    <script type="text/javascript">
        // Access elements by id
      var a = document.getElementById("id").innerHTML;

      //Access elements by class
      var b = document.getElementsByClassName("name")[0].innerHTML;
      document.write(a);
      document.write(b);

    </script>

    <script type="text/javascript">
        // Access elements by TagName

        var c = document.getElementsByTagName("p");
        document.write(c);
        console.log(c);
    </script>

<!-- Accessing first element -->
<script type="text/javascript">
    var query = document.querySelector("p").innerHTML;
    document.write(query);
</script>
    
</body>
</html>
