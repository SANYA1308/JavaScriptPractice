<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clearInterval(clock)">Click Me</button>
    <p id="showtime"></p>
    <br>
    <br>
    <script type="text/javascript">
        var clock = setInterval(clocktiming, 1000);

        function clocktiming(){
            var d = new Date();
            var ze = d.toLocaleTimeString();
            document.getElementById('showtime').innerHTML = ze;
        }
        

    </script>
</body>
</html>
