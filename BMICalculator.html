<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">BMI CACLCULATOR</div>
            <div class="card-body">
                <form class="w-50 m-auto" onsubmit=
                "return false">
                    <div class="form-group">
                        <label>Weight: </label>
                        <input type="number" name="" id="weight" placeholder="Weight in kg" required class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Height </label>
                        <input type="text" name="" placeholder="Height in feet " required  id="height" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>BMI Value:  </label>
                        <input type="text" name=""  id="bmi" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">A Healhty BMI ranges between 19 and 25 </div>
        </div>

    </div>

    <script>
        

        function getbmivalue(){
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;

            height = height * 12; // height in inches
            height = height * 0.025; //height in metres

            var bmivalue = weight/Math.pow(height, 2);

            newbmivalue = Math.round(bmivalue);
            document.getElementById('bmi').value = newbmivalue;


        }
    </script>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
