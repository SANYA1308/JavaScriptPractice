<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center;">REVERSING A STRING USING JAVASCRIPT</h2>

    <input type="text" id="reverseString" onkeyup="reverseString()">
    <input type="text" id="showResult">

    <script>
        function reverseString(){
            var str = document.getElementById("reverseString").value;

            var newString = "";

            for(var i=str.length-1; i>=0; i--){
                newString += str[i];
            }

            document.getElementById("showResult").value = newString;
        }
    </script>
    
</body>
</html>
