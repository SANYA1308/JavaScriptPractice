<body>
    <script>
        const random = {
            name: "Sanya",
            content: " ze",
        }

        const random2 = {
            name: "Sneha",
            content: " zze",
        }

        const random3 = {
            name: "Kushal",
            content: " ze",
        }
        const random4 = {
            name: "Shreya",
            content: " abxze",
        }

        const features = function(){
            console.log(`Hey I am ${this.name}. I am writing about ${this.content}.`);
        }

        const ran = features.bind(random);
        const ran2 = features.bind(random2);
        const ran3 = features.bind(random3);
        const ran4 = features.bind(random4);

        ran();
        ran2();
        ran3();
        ran4();
