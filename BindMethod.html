<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      const random = {
        name : "Sanya",
        content: "XYZE",
        feature: function(){
            console.log(`Hey I am ${this.name}. I am writing about ${this.content}.`);
        }

      }
      random.feature();

      let randomFunc = random.feature.bind(random);
      randomFunc();
    </script>
</body>
</html>
